<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Agent Generator</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Hubungkan ke File CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header container">
        <h1>User Agent Generator</h1>
        <p>Melangkah maju untuk berbeda device</p>
    </header>

    <main class="container">
        <div class="generator-card">
            <div class="form-group">
                <label for="osSelect">Pilih Sistem Operasi</label>
                <select id="osSelect"></select>
            </div>
            <div class="form-group">
                <label for="deviceSelect">Pilih Tipe Perangkat</label>
                <select id="deviceSelect"></select>
            </div>
            <button id="generateBtn" class="btn btn-primary">Hasilkan User Agent Fresh</button>
            <div class="output-container">
                <p id="uaOutput">Hasil akan muncul di sini...</p>
                <button id="copyBtn" class="btn btn-secondary" style="margin-top: 1rem;">Salin</button>
            </div>
        </div>
    main>

    <footer class="footer">
        <!-- POSISI TUTORIAL DIPERBAIKI -->
        <a id="openTutorialBtn" class="tutorial-link">Klik Untuk Melihat Tutorial</a>
        <p>&copy; 2025. Dibuat Oleh Bangdit</p>
    </footer>

    <div id="copyFeedback" class="copy-feedback">Tersalin ke clipboard!</div>

    <!-- MODAL UNTUK VIDEO TUTORIAL -->
    <div id="tutorialModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Video Tutorial</h2>
            <div class="video-container">
                <!-- GANTI LINK VIDEO DI BAWAH INI DENGAN LINK EMBED YOUTUBE MILIKMU -->
                <iframe 
                    id="tutorialVideo" 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <!-- Hubungkan ke File JavaScript -->
    <script src="script.js" defer></script>

</body>
</html>
